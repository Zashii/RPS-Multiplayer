<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> 
    <script src="assets/javascript/app.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">

    <style>

        body {
          font-family: 'Cormorant Unicase', serif;
          font-weight: strong;
        }

        .tempHidden {
            display: none;
        }

    </style>

    <script>

        

    </script>

  </head>
  <body>

         <div class="container game">

            <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 "  style="text-align:center">
                <h1 style="margin: 0 auto; border: 3px solid darkred"> Rock Paper Scissors </h1>         
            </div>
            <br>
            <br>
            <div class="row col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2" id="test" style="text-align:center; margin: 0 auto" >
                <h4 id="intro"> Enter your name to play or spectate</h4>
                <input type="text" placeholder="Name" value="" style="margin-right: 15px; margin-bottom: 50px" id="namer"><button class="btn" style="height: 30px" id="start">Start</button></input>
          
            </div>
            <div class="row" style="text-align:center" >
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p1i" style="background-color: blue; border: 2px solid black; color:white">
                        Waiting for Player 1
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p2i" style="background-color: red; border: 2px solid black; color:white">
                        Waiting for Player 2
                    </div>
            </div>
            <div class="row" style="text-align:center" >
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p1" style="background-color: white; border: 2px solid black; height: 250px">

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p2" style="background-color: white; border: 2px solid black; height: 250px">

                </div>
        </div>
            <div class="row" style="text-align:center" >
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p1name" style="background-color: white; border: 2px solid black">

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p2name" style="background-color: white; border: 2px solid black">

                </div>
        </div>
            <div class="row" style="text-align:center" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="result" style="background-color: white">
                    
                </div>
            </div>
            <div class="row" style="text-align:center" >
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p1wr" style="background-color: white; border: 2px solid black">
                    
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="p2wr" style="background-color: white; border: 2px solid black">
                    
                </div>
            </div>
            <div class="row" style="text-align:center">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: blue">
                    <button id="p1r"><img src="assets/images/rock.png" style="width:100px"></button>
                    <button id="p1s"><img src="assets/images/scissors.png" style="width:100px"></button>
                    <button id="p1p"><img src="assets/images/paper.png" style="width:100px"></button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"  style="background-color: red">
                        <button id="p2r"><img src="assets/images/rock.png" style="width:100px"></button>
                        <button id="p2s"><img src="assets/images/scissors.png" style="width:100px"></button>
                        <button id="p2p"><img src="assets/images/paper.png" style="width:100px"></button>
                </div>
            </div>
               
            <br>
            <br>

            <div class="container chatbox" style="height:200px; background-color: lightgrey; overflow: scroll">

            </div>

            <input type="text" placeholder="Chatbox" style="position: relative; top: 0px; margin-right: 15px; margin-bottom: 50px; width:70%" id="chatbox"><button class="btn" style="height: 30px" id="chatsubmit">Send Message</button></input>
          
        </div>
  </body>
</html>
